<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Your-Shirt - eCommerce Website</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--CSS Normalize - reset-->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

    
  </head>
  <body>
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Your-Shirt</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Clothes <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Girls</a></li>
                <li><a href="#">Boys</a></li>
                <li><a href="#">Baby</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Acessory</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Luggage</a></li>
              </ul>
            </li>
            <li><a href="#">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!--bascket section-->
    <section class="bascket">
      <div class="container">
        <button type="button" class="btn btn-secondary btn-lg">Your Cart<img src="img/cart.png" alt="cart"></button>
        <button type="button" class="btn btn-primary btn-lg">Checkout</button>
      </div>
    </section>

    <!--customize your shirt section-->
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-md-4">
              <div class="dropdown">
                <select name="one" class="dropdown-select">
                  <option value="">Color:</option>
                  <option value="1">White</option>
                  <option value="2">Black</option>
                  <option value="3">Grey</option>
                  <option value="3">Blue</option>
                </select>
              </div>
          </div>
            
          <div class="col-xs-4 col-md-4">
              <div class="dropdown dropdown-dark">
                <select name="two" class="dropdown-select">
                  <option value="">Size:</option>
                  <option value="1">Small</option>
                  <option value="2">Medium</option>
                  <option value="3">Large</option>
                  <option value="3">X-Large</option>
                </select>
              </div>
          </div>

          <div class="col-xs-4 col-md-4">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-ok-circle"></span>
            </button>
          </div>

        </div>
      </div>
    </section>


    <!--promotional section-->
    <section class="promotions">
      <div class="container">
        <div class="row align-items-start">
          <div class="col-sm-6 col-lg-3"><img src="img/watch.png" alt="watch"></div>
          <div class="col-sm-6 col-lg-6">Armani Exchange Connected Blue Dial Blue Silicone Smart Watch</div>
          <div class="col-sm-12 col-lg-3">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
          </div>
        </div>

        <div class="row align-items-start">
          <div class="col-sm-6 col-lg-3"><img src="img/rayban.png" alt="Sunglasses"></div>
          <div class="col-sm-6 col-lg-6">Ray-Ban Rayban Clubmaster Sunglasses
</div>
          <div class="col-sm-12 col-lg-3">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
          </div>       
        </div>

        <div class="row align-items-start">
          <div class="col-sm-6 col-lg-3"><img src="img/belt.png" alt="Belt"></div>
          <div class="col-sm-6 col-lg-6">Mens Casual Distressed Belt</div>
          <div class="col-sm-12 col-lg-3">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
