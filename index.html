<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Yo'R Shirt - eCommerce Website</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--CSS Normalize - reset-->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

    
  </head>
  <body>

               <p>

    <div class="header">
      <div class="container-fluid">
        <div class="header-img">
          <div class="navigation">
            <div class="container">
              <nav class="navbar navbar-toggleable-md ">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Yo'R Shirt</a>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#" id="home"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                      <!--create a contacte page with this info  -->
                      <!--Please note that this web site was created for educational purposes (practice), if you want to contact the page's creator, please refer to the link bellow.  -->
                      <!--link to contact form and refer portfolio  -->
                    </li>
                  </ul>
                  <div class="basket">
                    <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>            
                    <button class="btn btn-default" type="submit">Checkout</button>
                  </div>  
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <section class="subSection">
      <div class="container">
        <div class="sub-section-img">
          <div class="imagine">
            <h2>Imagine</h2>
          </div>
          <div class="design">
            <h2>Design</h2>
          </div>
          <div class="create">
            <h2>Create</h2>
          </div>
        </div>
      </div>
    </section>

    <!--customize your shirt section-->
    <section class="customize">
      <div class="shirt-icon">
        <div class="container">
          
          <div id="t-shirt">
            <div id='inner-img'></div>

            <!--<img id="inner-img" src="img/inner-img.png">-->
          </div>
        </div>
      </div>

      <div class="selection">
        <div class="container">
          <div class="row">
          <div class="col-xs-4 col-md-4">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="color-chg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                T-shirt color
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item white" href="#">White</a>
                <a class="dropdown-item black" href="#">Black</a>
                <a class="dropdown-item grey" href="#">Grey</a>
                <a class="dropdown-item navy" href="#">Navy</a>

              </div>
            </div>
          </div>
            
          <div class="col-xs-4 col-md-4">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Size</button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Small</a>
                <a class="dropdown-item" href="#">Medium</a>
                <a class="dropdown-item" href="#">Large</a>              
                <a class="dropdown-item" href="#">XLarge</a>
              </div>
            </div>
          </div>
            
          <div class="col-xs-4 col-md-4">
            <div class="form-group">
              <label for="inputFile">Add Your Image</label>
              <input type="file" class="form-control-file" id="getval" aria-describedby="fileHelp">
              <small id="fileHelp" class="form-text text-muted">Please 
                select a photo or picture to add to your customized shirt.</small>
            </div>
          </div>

          <button type="button" class="btn btn-default" onClick="addToBasket">
            <p>Add</p>
            <span class="glyphicon glyphicon-ok-circle"></span>
          </button>


          </div>
        </div>
      </div>
    </section>


    <!--promotional section-->
    <section class="promotional">
      <div class="container">
        <div class="row align-items-start">
          <div class="col-sm-6 col-lg-3"><img src="img/watch.png" alt="watch"></div>
          <div class="col-sm-6 col-lg-6">Armani Exchange Connected Blue Dial Blue Silicone Smart Watch</div>
          <div class="col-sm-12 col-lg-3">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
          </div>
        </div>

        <div class="row align-items-start">
          <div class="col-sm-6 col-lg-3"><img src="img/rayban.png" alt="Sunglasses"></div>
          <div class="col-sm-6 col-lg-6">Ray-Ban Rayban Clubmaster Sunglasses</div>
          <div class="col-sm-12 col-lg-3">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
          </div>       
        </div>

        <div class="row align-items-start">
          <div class="col-sm-6 col-lg-3"><img src="img/belt.png" alt="Belt"></div>
          <div class="col-sm-6 col-lg-6">Mens Casual Distressed Belt</div>
          <div class="col-sm-12 col-lg-3">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
          </div>
        </div>
      </div>
    </section>


<!--footer-->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-sm-2 col-sm-offset-6">
            <a href="http://www.edmonteiro.xyz/">
              <div class="profilePic">
              </div>
            </a>
          </div>
          
          <div class="col-xs-4 col-sm-2">
            <a href=""><img src="../../../img/github.svg" alt="GitHub project page"></a>
          </div>
          
          <div class="col-xs-4 col-sm-2">
            <a href=""><img src="../../../img/linkedin.svg" alt="LinkedIn page"></a>
          </div>
        </div>
      </div>
    </footer>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/177767aaa0.js"></script>

    <script src="public/js/addToBasket.js"></script>
    <script src="public/js/t-shirt.color.js"></script>
    
  </body>
</html>
